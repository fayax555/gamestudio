<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact Us</title>
  </head>

  <body id="contact">
    <header id="header">
      <a href="index.html" id="logo">BIOFLUX GAMES</a>

      <a class="menu-icon" href="#"><label for="toggle">&#9776;</label></a>
      <input type="checkbox" id="toggle" />
      <nav>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ol>
      </nav>
    </header>

    <main id="main">
      <section>
        <h2>Contact Us</h2>

        <div class="wrap">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" />

            <label for="email">Email</label>
            <input type="email" id="email" />

            <label for="message">Message</label>
            <textarea id="message"></textarea>

            <button class="btn" type="submit">Send Message</button>
          </form>

          <section class="other">
            <h3>Or contact us directly</h3>

            <div class="phone-mail">
              <article>
                <img src="assets/icons/phone.svg" alt="phone" />
                <div>
                  <h4>Phone</h4>
                  <p>(960) 777-7777</p>
                </div>
              </article>

              <article>
                <img src="assets/icons/mail.svg" alt="email" />
                <div>
                  <h4>Email</h4>
                  <p>contact@biofluxgames.com</p>
                </div>
              </article>
            </div>
          </section>
        </div>
      </section>

      <section class="map-location">
        <p class="address">
          Main Office - M. Village, Bodu Magu, Male, Maldives
        </p>
        <img src="assets/img/gmap.jpg" alt="" />
      </section>

      <section class="socials">
        <h2>Follow Us</h2>

        <div class="list">
          <a target="_blank" title="twitter" href="https://twitter.com"
            ><img src="assets/icons/icons8-twitter.svg" alt=""
          /></a>
          <a target="_blank" title="github" href="https://github.com">
            <img src="assets/icons/icons8-github.svg" alt="" />
          </a>
          <a target="_blank" title="instagram" href="https://instagram.com">
            <img src="assets/icons/icons8-instagram.svg" alt="" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
